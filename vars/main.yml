ansible_managed: Ansible managed

# https://docs.ansible.com/ansible/latest/playbook_guide/complex_data_manipulation.html
yarnvarnames: "{{ q('varnames', '^yarn_') | sort }}"
yarnhostvars: "{{ dict(yarnvarnames | list | zip(q('vars', *yarnvarnames))) }}"

yarn_maintainer:
  debian: "Debian Javascript Maintainers <pkg-javascript-devel@alioth-lists.debian.net>"
  nodesource: "NodeSource Support <support@nodesource.com>"

yarn_classic_apt_files:
  - /etc/apt/preferences.d/yarn.pref
  - /etc/apt/keyrings/yarn.gpg
  - /etc/apt/sources.list.d/yarn.sources

# GPG public key URL linked from
# https://classic.yarnpkg.com/en/docs/install#debian-stable
