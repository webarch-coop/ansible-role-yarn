---
- name: apt-transport-https package present
  apt:
    pkg:
      - apt-transport-https
    state: present
    update_cache: false
  tags:
    - yarn

- name: Yarn GPG key present
  apt_key:
    id: 23E7166788B63E1E
    file: yarn.asc 
    state: present
  tags:
    - yarn

- name: Yarn APT repo available
  apt_repository:
    filename: yarn
    repo: "deb https://dl.yarnpkg.com/debian/ stable main"
    state: present
  tags:
    - yarn

- name: Yarn package present
  apt:
    pkg:
      - yarn
    state: present
    update_cache: true
  tags:
    - yarn
