---
- name: Install Yarn Classic
  block:

    - name: apt-transport-https package present
      ansible.builtin.apt:
        pkg:
          - apt-transport-https
        state: present
        update_cache: false

    - name: Yarn GPG public key present
      ansible.builtin.copy:
        src: yarn.asc
        dest: /root/yarn.asc
        mode: 0600

    - name: Yarn GPG key present
      ansible.builtin.apt_key:
        file: /root/yarn.asc
        state: present

    - name: Yarn APT repo available
      ansible.builtin.apt_repository:
        filename: yarn
        repo: "deb https://dl.yarnpkg.com/debian/ stable main"
        state: present

    - name: Yarn package present
      ansible.builtin.apt:
        pkg:
          - yarn
        state: present
        update_cache: true

  when: yarn | bool
  tags:
    - yarn
