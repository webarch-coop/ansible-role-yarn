---
- name: Verify variables starting with yarn_
  block:

    - name: Debug yarnvarnames
      ansible.builtin.debug:
        var: yarnvarnames
        verbosity: "{% if ansible_check_mode | ansible.builtin.bool or ansible_diff_mode | ansible.builtin.bool %}1{% else %}2{% endif %}"
      tags:
        - debug

    - name: Debug yarnhostvars
      ansible.builtin.debug:
        var: yarnhostvars
        verbosity: "{% if ansible_check_mode | ansible.builtin.bool or ansible_diff_mode | ansible.builtin.bool %}1{% else %}2{% endif %}"
      tags:
        - debug

    - name: Debug lookup meta/argument_specs.yml
      ansible.builtin.debug:
        msg: "{{ lookup('ansible.builtin.file', 'meta/argument_specs.yml', errors='strict') }}"
        verbosity: "{% if ansible_check_mode | ansible.builtin.bool or ansible_diff_mode | ansible.builtin.bool %}1{% else %}2{% endif %}"
      tags:
        - debug

    - name: Debug lookup meta/argument_specs.yml type
      ansible.builtin.debug:
        msg: "{{ lookup('ansible.builtin.file', 'meta/argument_specs.yml', errors='strict') | ansible.builtin.type_debug }}"
        verbosity: "{% if ansible_check_mode | ansible.builtin.bool or ansible_diff_mode | ansible.builtin.bool %}1{% else %}2{% endif %}"
      tags:
        - debug

    - name: Debug lookup meta/internal_argument_specs.yml
      ansible.builtin.debug:
        msg: "{{ lookup('ansible.builtin.file', 'meta/internal_argument_specs.yml', errors='strict') }}"
        verbosity: "{% if ansible_check_mode | ansible.builtin.bool or ansible_diff_mode | ansible.builtin.bool %}1{% else %}2{% endif %}"
      tags:
        - debug

    - name: Debug lookup meta/internal_argument_specs.yml type
      ansible.builtin.debug:
        msg: "{{ lookup('ansible.builtin.file', 'meta/internal_argument_specs.yml', errors='strict') | ansible.builtin.type_debug }}"
        verbosity: "{% if ansible_check_mode | ansible.builtin.bool or ansible_diff_mode | ansible.builtin.bool %}1{% else %}2{% endif %}"
      tags:
        - debug

    - name: Set a fact for the argument spec and internal argument spec
      ansible.builtin.set_fact:
        yarn_argument_spec: "{{ yarn_argument_spec_lookup | ansible.builtin.from_yaml }}"
        yarn_internal_argument_spec: "{{ yarn_internal_argument_spec_lookup | ansible.builtin.from_yaml }}"
      vars:
        yarn_argument_spec_lookup: "{{ lookup('ansible.builtin.file', 'meta/argument_specs.yml', errors='strict') }}"
        yarn_internal_argument_spec_lookup: "{{ lookup('ansible.builtin.file', 'meta/internal_argument_specs.yml', errors='strict') }}"

    - name: Set a fact for the combined argument spec and internal argument spec
      ansible.builtin.set_fact:
        yarn_combined_argument_spec: "{{ yarn_argument_spec | ansible.builtin.combine(yarn_internal_argument_spec, recursive=true) }}"

    - name: Check yarn_ variables using the combined argument spec
      ansible.builtin.validate_argument_spec:
        argument_spec: "{{ yarn_combined_argument_spec['argument_specs']['main']['options'] }}"
        provided_arguments: "{{ yarnhostvars }}"

  when: yarn_verify | ansible.builtin.bool
  tags:
    - yarn
...
